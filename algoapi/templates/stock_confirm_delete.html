<!DOCTYPE html>
<html>
<head>
    <title>Delete Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <div class="alert alert-danger shadow-sm">
        <h4 class="alert-heading">Delete Confirmation</h4>
        <p>Are you sure you want to delete <strong>{{ stock.stock_name }}</strong> ({{ stock.stock_code }})?</p>
        <hr>
        <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">✅ Yes, Delete</button>
            <a href="{% url 'stock_list' %}" class="btn btn-secondary">❌ Cancel</a>
        </form>
    </div>
</div>
</body>
</html>
