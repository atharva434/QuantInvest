<!DOCTYPE html>
<html>
<head>
  <title>{{ title }} Stock Expiry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>{{ title }} Stock Expiry</h2>
  <form method="post" class="p-4 shadow bg-light rounded">
    {% csrf_token %}
    
    {{ form.as_p }}

    <!-- Add checkbox for all stocks -->
    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="applyToAll" name="apply_to_all">
      <label class="form-check-label" for="applyToAll">Apply expiry to all stocks</label>
    </div>

    
    <a href="{% url 'stockexpiry_list' %}" class="btn btn-secondary">Cancel</a>
    <button type="submit" class="btn btn-success">Save</button>
  </form>
</div>
</body>
</html>
