<!DOCTYPE html>
<html>
<head>
  <title>Delete Stock Expiry</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Delete Stock Expiry</h2>
  <p>Are you sure you want to delete <strong>{{ item.stock_code }} - {{ item.expiry_date }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'stockexpiry_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
