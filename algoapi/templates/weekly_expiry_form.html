<!DOCTYPE html>
<html>
<head>
  <title>{{ title }}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>{{ title }}</h2>
  <form method="post" class="p-4 shadow bg-light rounded">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Apply to Weekly Stocks</button>
    <a href="{% url 'stockexpiry_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
</body>
</html>
